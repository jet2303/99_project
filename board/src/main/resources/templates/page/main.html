<!DOCTYPE html>
<!-- 타임리프를 사용하기 위한 태그 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- 내부 css -->
  <style>

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

  </style>

  <!-- 내부 js -->
  <script>
    window.onload = function() {
      console.log("");
      console.log("[window onload] : [start]");
      console.log("");
    };
  </script>

</head>

<body>

  <div class="search_wrap">
    <form action="/board/search" method="get">
      <td>
        <!-- name값 : type, param 이 controller에 파라미터로 넘어감 -->
        <select name="type">      
            <option selected value="title">제목</option>
            <option value="content">내용</option>
        </select>
        <input type="text" name="param" value=""> 
        <button type="submit">Search</button>
      </td>
    </form>
  </div>
  <p>
  </p>
  <!-- 테이블 선언 실시 -->
  <table>
      <thead>
        
          <tr>
              <th>No</th>
              <th>제목</th>
              <form action="/board/" method="get" >
                <button type="submit">글쓰기</button>
              </form>
              
          </tr>
      </thead>

      <tbody>
          <tr th:each="boardlist : ${lists}">
              <td><span th:text="${boardlist.id}"></span></td>
              <td>
                
                <!-- 상세 페이지 설정 -->
                <a th:text="${boardlist.title}" th:href="@{/board/view/{id}(id=${boardlist.id})}"></a>
              </td>
          </tr>
      </tbody> 
  </table> 
  

</body>
</html>
