<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
	<th:block layout:fragment="title">
		<title>This page is a list page</title>
	</th:block>

	<th:block layout:fragment="search">
		<form th:action="@{/boardPage/search}" id="searchform-header" class="searchform js__toggle active pull-right" method="get">
			<input type="search" placeholder="Search..." class="input-search" name="title">
			<button class="mdi mdi-magnify button-search" type="submit">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</form>
	</th:block>

	<th:block layout:fragment="content">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>등록일</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}"> -->
						<tr th:if="${not #lists.isEmpty( pagenation.data )}" th:each="row : ${pagenation.data}">
						<td scope="row" th:text="${row.id}"></td>
						<td class="text-left">
							<a th:href="@{/boardPage/{id} (id=${row.id} )}" th:text="${row.title}"></a>
						</td>
						<td th:text="${row.createdBy}"></td>
						<td class="text-center" th:text="${#temporals.format( row.registeredAt, 'yyyy-MM-dd   HH:mm:ss' )}">
						</td>
						
					</tr>
					<tr th:unless="${not #lists.isEmpty( pagenation.data )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>

			<div class="btn_wrap text-right">
				<a th:href="@{/boardPage/write/0}" class="btn btn-primary waves-effect waves-light">Write</a>
			</div>

			<th:block layout:fragment="paging">
				<nav aria-label="Page navigation" class="text-center"
				th:with="
					pageNumber=${pagenation.pagenation.currentPage},
					pageSize=${pagenation.pagenation.currentElements},
					
					totalPages = ${pagenation.pagenation.totalpages},
					startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
					tempEndPage = ${startPage + pageSize - 1},
					endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})"
				>
					<ul class="pagination">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<!-- ${#numbers.sequence(start,end)} start~end
						th:classappend="${page== pageNumber+1} ? 'active'" -->
						<li th:each="page: ${#numbers.sequence(startPage,endPage)}" th:classappend="${page==pageNumber+1} ? 'active'"  class="page-item">
							<!-- query parameter 사용시 아래처럼 포맷맞출것. -->
							<a th:text="${page}" class="page-link" th:href="@{/boardPage/page(page=${page-1})}"></a>
						</li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</th:block>
		</div>
	</th:block>
</html>
