<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
	<th:block layout:fragment="title">
		<title>this is view page</title>
	</th:block>

	<th:block layout:fragment="content">
		<div class="card-content">
			<!-- <form class="form-horizontal form-view" th:object="${board}"> -->
			<form class="form-horizontal form-view" th:object="${boardDetail}">
				<div class="form-group">
					<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{title}"></p>
					</div>
				</div>
			
				<div class="form-group">
					<label for="inp-type-2" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{createdBy}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{#temporals.format( registeredAt, 'yyyy-MM-dd' )}"></p>
					</div>
				</div> 

				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{content}"></p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">첨부파일</label>
					<div class="col-sm-10">
						<p class="form-control">
							<input type="file" multiple="multiple" class="custom-file-input" id="customFile">
							
						</p>
					</div>
				</div>
				
			</form>

			<div class="btn_wrap text-center">
				
				
				<a th:href="@{/boardPage/main}" class="btn btn-default waves-effect waves-light" style="float: right">뒤로가기</a>
				<!-- <a th:href="@{/boardPage/write( id=${boardDetail.id} )}" class="btn btn-primary waves-effect waves-light">수정하기</a> -->
				

				
				<form th:action="@{/boardPage/write/{id} (id=${boardDetail.id})}" th:object="${boardDetail}" method="get" style="float: right;">
					<!-- <input type="hidden" name="_method" value="put"> -->
					<!-- <input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{title}">
					<input type="hidden" th:field="*{content}">
					<input type="hidden" th:field="*{createdBy}">
					<input type="hidden" th:field="*{registeredAt}">
					<input type="hidden" th:field="*{status}"> -->
					<button type="submit" class="btn btn-primary waves-effect waves-light">수정하기</button>
				</form>
				
				
				
				<form th:action="@{/boardPage/{id} (id=${boardDetail.id})}" method="post" style="float: right;">
					<input type="hidden" name="_method" value="DELETE">
					<button type="submit" class="btn btn-danger waves-effect waves-light" onclick="alert('삭제되었습니다.')">삭제하기</button>
				</form>
				
			</div> 
		</div>
		<!-- /.card-content -->
	</th:block>

	<th:block layout:fragment="add-content">
		<div class="box-content">
			<div class="card-content">
				<div class="clearfix">
					<h4 class="box-title pull-left">Comment</h4>
					<!-- /.box-title -->
				</div>

				<form class="form-horizontal form-view">
					<div class="input-group margin-bottom-20">
						<input type="email" class="form-control" placeholder="">
						<div class="input-group-btn"><button type="button" class="btn waves-effect waves-light"><i class="fa fa-commenting" aria-hidden="true"></i></button></div>
						<!-- /.input-group-btn -->
					</div>
					<ul class="notice-list">
						<li>
							<span class="name">Betty Simmons</span>
							<span class="desc">There are new settings available</span>
							<span class="time">2019.03.26</span>
							<button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
						</li>
						<li>
							<span class="name">Betty Kim</span>
							<span class="desc">There are new settings available</span>
							<span class="time">2019.03.15</span>
							<button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
						</li>
					</ul>
				</form>
			</div>
			<!-- /.card-content -->
		</div>
		<!-- /.box-content -->
	</th:block>
</html>
